<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pokedex Cl√°ssica</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pokedex">

    <div class="top-details">
        <div class="big-light"></div>
        <div class="small-lights">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
    </div>

    <div class="screen-box">
        <div class="screen">
            <img id="pokemon-img" src="" alt=""> 
        </div>
        <p class="poke-name">
            <span id="pokemon-id">1</span> - 
            <span id="pokemon-name">Bulbasaur</span>
        </p>
    </div>

    <input id="search" placeholder="Name or Number">

    <div class="buttons">
        <button id="prev">Prev &lt;</button>
        <button id="next">Next &gt;</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
